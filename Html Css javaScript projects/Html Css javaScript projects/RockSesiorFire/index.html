<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>
</head>
<body>
    <div class="outer">
        <h1>Rock Paper Scissors Game</h1>
        <div class="container">
            <div class="imgDiv" id="rock">
                <img src="rock.webp" alt="Rock">
            </div>
            <div class="imgDiv" id="scissors">
                <img src="scissors.jpeg" alt="Scissors">
            </div>
            <div class="imgDiv" id="paper">
                <img src="paper.jpg" alt="Paper">
            </div>
        </div>
        <div class="scoreCard">
            You: <p class="user">0</p>
            Computer: <p class="comp">0</p>
        </div>
        <p id="result">Play</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
